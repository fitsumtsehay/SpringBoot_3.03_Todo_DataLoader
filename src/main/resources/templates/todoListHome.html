<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/add"> Add a Task</a><br />
<table>
    <tr>
        <th> Name</th>
        <th> Priority</th>
        <th> Date</th>
        <td> Actions</td>
    </tr>
    <tr th:each="todo : ${todoList}">
        <td th:text="${todo.name}"></td>
        <td th:text="${todo.priority}"></td>
        <td th:text="${todo.date}"></td>
        <td>
            <a th:href="@{/update/{id}(id=${todo.id})}">Update</a>-
            <a th:href="@{/detail/{id}(id=${todo.id})}">Details</a>-
            <a th:href="@{/delete/{id}(id=${todo.id})}">Delete</a>
        </td></tr>
</table>
</body>
</html>
